<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>
    <input type="number" id="timer" placeholder="Angiv antallet timer hvori du befandt dig i en flyvende dødsmaskine." style="width: 420px">
    <button>Tjek konsollen for mere info</button>

    <script>
        document.querySelector("button").addEventListener("click", sinCalculator)

        function sinCalculator() {
            let timer = document.querySelector("#timer").value;
            let co2UdledtIKgVedFlyrejse = timer * 109;
            let result = `Du har fløjet ${timer} timer og udledt ${co2UdledtIKgVedFlyrejse} kg CO2. `;

            if (co2UdledtIKgVedFlyrejse < 100) {
                console.log(result + "Tæt på Thunberg.");
            } else if (co2UdledtIKgVedFlyrejse < 200) {
                console.log(result + "Ja ja, du behøver ikke at melde dig ud af Å!");
            } else if (co2UdledtIKgVedFlyrejse < 600) {
                console.log(result + "Det er godt fo turismen i Nordeuropa.")
            } else {
                console.log(result + "Nå ja vi kan jo altid kolonisere en anden planet...")
            }
        }

    </script>
</body>

</html>
