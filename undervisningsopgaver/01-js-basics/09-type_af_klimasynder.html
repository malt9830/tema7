        let timer = 122;
        let co2UdledtIKgVedFlyrejse = timer * 109;

            console.log(result + "Tæt på Thunberg.");

            console.log(result + "Ja ja, du behøver ikke at melde dig ud af Å!");
        } else if (co2UdledtIKgVedFlyrejse < 600) {
            console.log(result + "Det er godt fo turismen i Nordeuropa.")
        } else {

        }
