<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>
    <input type="number" id="doggoAge" placeholder="Din hunds alder...">
    <button>Find ud af din hunds alder</button>
    <script>
        document.querySelector("button").addEventListener("click", calculateDoggoAge);

        function calculateDoggoAge() {
            let doggoAge = document.querySelector("#doggoAge").value;
            let newDoggoAge = calcNewDoggoAge(doggoAge);
            let oldDoggoAge = calcOldDoggoAge(doggoAge);
            let doggoAgeResults = `Din hunds alder er ${oldDoggoAge} år ifølge den gamle model og ${newDoggoAge} år ifølge den nye.`
            console.log(doggoAgeResults);
        }

        function calcNewDoggoAge(doggoAge) {
            return 16 * Math.log(doggoAge) + 31;
        }

        function calcOldDoggoAge(doggoAge) {
            return doggoAge * 7;
        }

    </script>
</body>

</html>
