<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bistro Babushka</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&family=Russo+One&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="manifest" href="/favicon/site.webmanifest">
    <script src="https://kit.fontawesome.com/2c784390b6.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div>
            <a href="index.html">
                <img src="img/babushka_face.svg" alt="face of logo resembling a matryoshka doll">
            </a>
        </div>
        <div>
            <i id="burgerMenu" class="fas fa-bars"></i>
            <nav>
                <ul>
                    <li><a>Nav1</a></li>
                    <li><a>Nav2</a></li>
                    <li><a>Nav3</a></li>
                    <li><a>Nav4</a></li>
                    <li><a>Nav5</a></li>
                    <li><a>Nav6</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div id="landing">
            <div id="landing_text">
                <img src="img/babushka.svg" alt="logo resembling a matryoshka doll">
                <a href="#section_about">SE MENU</a>
                <!--<span>Photo by <a href="https://unsplash.com/@yogesh_7?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText">Yogesh Pedamkar</a> on <a href="https://unsplash.com/?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText">Unsplash</a></span>-->
            </div>
            <i class="fas fa-chevron-down"></i>
        </div>
        <section id="section_about">
            <h2>En østeuropæisk inspireret bistro, Babushka lover at bringe dig den fulde slaviske oplevelse.</h2>
        </section>
        <section id="section_menu">
            <div class="category">
                <h2>Forretter</h2>
                <div class="menu_grid cat_forretter"></div>
            </div>
            <div class="category">
                <h2>Hovedretter</h2>
                <div class="menu_grid cat_hovedretter"></div>
            </div>
            <div class="categoryr">
                <h2>Desserter</h2>
                <div class="menu_grid cat_desserter"></div>
            </div>
            <div class="category">
                <h2>Sideorders</h2>
                <div class="menu_grid cat_sideorders"></div>
            </div>
            <div class="category">
                <h2>Drikkevarer</h2>
                <div class="menu_grid cat_drikkevarer"></div>
            </div>
        </section>
        <div id="newsletter">
            <form>
                <label for="email">Tilmeld dig vores nyhedsbrev</label>
                <div>
                    <input id="email" name="email" type="email">
                    <button id="newsletter_button">Tilmeld</button>
                </div>
            </form>
        </div>
        <template>
            <article>
                <div class="dish_top">
                    <img class="image">
                    <div class="text_top">
                        <h3 class="name"></h3>
                        <h3 class="price"></h3>
                    </div>
                    <h4 class="description"></h4>
                </div>
                <div class="dish_bottom">
                    <button class="button_details">Læs mere</button>
                </div>
            </article>
        </template>
    </main>
    <footer>
        <div id="footer">
            <i class="fa fa-facebook-square" aria-hidden="true"></i>
            <i class="fa fa-instagram" aria-hidden="true"></i>
            <i class="fa fa-envelope" aria-hidden="true"></i>
        </div>
        <p>Generiskgade 12, 2300 København S</p>
        <p>© Copyright 2021 BABUSHKA. All Rights Reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
